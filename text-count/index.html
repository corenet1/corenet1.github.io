    <br>
<div class="alert alert-info" role="alert">
  <div style="padding-top:5px;padding-bottom:5px;"><b>아래에 텍스트를 입력하여, 글자 수를 알아보세요!</b></div>
</div>

  <textarea class="form-control" type="text" placeholder="텍스트를 입력하세요." id="input" cols="80" rows="20" onkeyup="Count()"></textarea>
<br>
<span>공백포함&nbsp;&nbsp;</span><span id="out" class="badge badge-pill badge-dark">&nbsp;0&nbsp;</span><span>&nbsp;&nbsp;자</span>
<br>
<div class="padding-3">
<button class="btn btn-outline-primary" onClick="Erase()">모두 지우기</button>
</div>
<script>
function Erase() {
  $('#input').val('');
}
function Count() {
    var input = document.getElementById('input').value;
    var text = input.length;
    document.getElementById("out").innerHTML = text;
}
</script>
